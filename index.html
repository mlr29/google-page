<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="navigation">
        <div class="flex_navigation">
            <nav class="options">
                <div class="text_links" >
                    <div>
                        <a href="">Gmail</a>
                    </div>
                    <div>
                        <a href="">Imagens</a>
                    </div>
                </div>
                <div class="icon_links">
                    <div>
                        <a href="https://www.google.com.br/intl/pt-BR/about/products" >
                            <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="" height="24" width="24" ></img>
                        </a>
                    </div>
                    <div>
                        <img src="https://api.lorem.space/image/game?w=20" width="30px" height="30px" alt="" style="border-radius: 20px 20px;">
                    </div>
                </div>
            </nav>

    </header>

    <main>
        <div class="logo">
            <img src="./logo.png" alt="logo Google">
        </div>
        
        <div class="search">
            <div class="search_bar">
                    <div class="search_icon">
                        <img src="./icon-search.png" alt="">
                    </div>
                    
                    <input class="input_bar" type="text">
                    
                    <div class="search_bar_icons">
                        <img src="./icon-keyboard-color.png" alt="" >
                    </div>
                    
                    <div class="search_bar_icons">
                        <img src="./icon-mic-color.png" alt="" width="15px">
                    </div>
                
                    <div class="search_bar_icons">
                        <img src="./cam-icon-color.png" alt="" >
                    </div>
            </div>
            
            <div class="buttons">
                <button class="button_search">Pesquisa Google</button>
                <button class="button_luck">Estou com sorte</button>
            </div>
        </div>
        
        
    </main>

    <div class="data"></div>

    <footer>
        <div class="brazil">Brasil</div>
        <div class="data_links">
            <div class="links1">
                <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
                <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
                <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/#!/">Negócios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Como Funciona a Pesquisa</a>
            </div>
            <div class="links2">
                <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
                <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
                <a href="">Configurações</a>
            </div>
            
        </div>
    </footer>
</body>

</html>
